<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React State</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        //state is handled by constructor func
        constructor(props) {
          super(props); //pass props arg to super func to react component
          this.state = {
            count: 0,
            name: "Tom"
          };
        }
        increment = () => {
          //callback if new state depends on old state -- you need callback as an arg
          this.setState((state) => ({
            //not start of func body , curly brace of obj-- thus enclose in ()
            count: state.count + 1
          }));
        };
        decrement = () => {
          //callback if new state depends on old state
          this.setState((state) => ({
            //not start of func body , curly brace of obj-- thus enclose in ()
            count: state.count - 1
          }));
        };
        changeName = () => {
            //new state name does not depend on the old state, so setState takes an obj as arg, not a func
          this.setState({
            name: "Fred",
          });
        };

        render() {
          //render func returns an element
          return (
            <div>
              <h1>
                The count of {this.state.name} is {this.state.count}{" "}
              </h1>
              <button onClick={this.increment}>+</button>
              <button onClick={this.decrement}>-</button>
              <button onClick={this.changeName}>Change Name</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Counter />, document.getElementById("root"));
    </script>
  </body>
</html>
