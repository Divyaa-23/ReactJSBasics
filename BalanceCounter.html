<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            withdraw: "",
            deposit: "",
            balance: 0,
          };

          this.deposit = this.deposit.bind(this);
          this.withdraw = this.withdraw.bind(this);
        }
        //to fetch value from localStorage
        componentDidMount() {
          const balance = localStorage.getItem("balance");
          if (balance != null) {
            this.setState({
              balance: parseInt(balance),
            });
          }
          //put things into local storage
          window.addEventListener("beforeunload", () => {
            localStorage.setItem("balance", this.state.balance);
          });
        }

        increment = () => {
          //to prevent empty form submission
          if (!(this.state.deposit === "")) {
            this.setState((state) => ({
              balance: state.balance + parseInt(this.state.deposit),
            }));
            /*  localStorage.setItem(
              "balance",
              this.state.balance + parseInt(this.state.deposit)
            ); */
          } else {
            alert("Input field cannot be empty!!!");
          }
        };

        decrement = () => {
          if (!(this.state.withdraw === "")) {
            this.setState((state) => ({
              balance: state.balance - parseInt(this.state.withdraw),
            }));
            /*   localStorage.setItem(
              "balance",
              this.state.balance - parseInt(this.state.withdraw)
            ); */
          } else {
            alert("Input field cannot be Empty!!!");
          }
        };
        deposit(event) {
          let e = event.target.value;

          if (e === "" || Number(e)) {
            this.setState({
              deposit: e,
            });
          }
        }
        withdraw(event) {
          let e = event.target.value;
          //to only allow numbers as  field input

          if (e === "" || Number(e)) {
            this.setState({
              withdraw: e,
            });
          }
        }

        render() {
          const myStyle = {
            width: "35rem",
            textAlign: "center",
            padding: "12px",
            margin: "5rem auto",
            border: "1px solid black",
          };
          return (
            <div style={myStyle}>
              <h1>Your Current Balance is {this.state.balance} â‚¬</h1>

              <input onChange={this.deposit} value={this.state.deposit} />
              <button
                style={{ margin: "10px", padding: "3px" }}
                onClick={this.increment}
              >
                Deposit
              </button>
              <input onChange={this.withdraw} value={this.state.withdraw} />
              <button
                style={{ margin: "4px", padding: "3px" }}
                onClick={this.decrement}
              >
                Withdraw
              </button>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
